name: i18n Checks

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  i18n-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run i18next-cli lint
        run: npm run i18n:lint

      - name: Check locale synchronization
        run: npm run i18n:sync
        continue-on-error: true

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "❌ Locale files are out of sync!"
            echo "Run 'npm run i18n:sync' locally to fix this."
            git diff
            exit 1
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "✅ All locale files are in sync"
          fi

      - name: Run i18next-cli types
        run: npm run i18n:types
